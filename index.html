<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Justin's Portfolio Website</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-image: url('photos/Background.png');
            background-size: cover;
            background-position: center;
            background-color: #000;
            font-family: Arial, sans-serif;
            color: #f6be4c;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            margin: 0;
            padding: 0;
        }

        /* Add top gap: push nav down from top */
        .nav-image-tabs {
            display: flex;
            width: min(600px, 90vw);
            margin: 40px auto 20px; /* ðŸ‘ˆ Increased top margin to 40px */
            gap: 12px;
            justify-content: center;
        }

        .nav-tab-link {
            flex: 1;
            max-width: 180px;
            height: 50px;
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.2s ease;
            text-decoration: none;
            display: block;
            position: relative;
        }

        .nav-tab-link:hover {
            transform: scale(1.05);
            z-index: 2;
        }

        .nav-tab-link img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            position: absolute;
            top: 0;
            left: 0;
            transition: opacity 0.3s ease-in-out;
            pointer-events: none;
        }

        .nav-tab-link img:first-child {
            opacity: 1;
        }

        .nav-tab-link img:last-child {
            opacity: 0;
        }

        .nav-tab-link:hover img:first-child {
            opacity: 0;
        }

        .nav-tab-link:hover img:last-child {
            opacity: 1;
        }

        /* Centered Content Area */
        .centered-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            padding: 0 20px;
        }

        .container {
            display: flex;
            max-width: 1400px;
            width: 100%;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.8s ease-out forwards;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Left Block */
        .left-block {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            min-width: 0;
            padding: 0 20px;
        }

        .main-image-link {
            position: relative;
            width: min(700px, 90vw);
            aspect-ratio: 4 / 4.5;
            border-radius: 16px;
            overflow: visible;
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
            transition: transform 0.4s ease, box-shadow 0.3s ease;
            text-decoration: none;
            display: block;
        }

        .main-image-link:hover {
            transform: scale(1.02);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
        }

        .main-image-link img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: block;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(1);
            transform-origin: center;
            transition: opacity 0.5s ease-in-out;
            pointer-events: none;
        }

        .main-image-link img:first-child {
            opacity: 1;
        }

        .main-image-link img:last-child {
            opacity: 0;
        }

        .main-image-link:hover img:first-child {
            opacity: 0;
        }

        .main-image-link:hover img:last-child {
            opacity: 1;
        }

        /* Right Block - Image Cards */
        .right-block {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 24px;
            padding: 0 20px;
            align-items: center;
        }

        .image-card-link {
            position: relative;
            width: 100%;
            max-width: 400px;
            height: 100px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
            text-decoration: none;
            display: block;
        }

        .image-card-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }

        .image-card-link img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            transition: opacity 0.5s ease-in-out;
            pointer-events: none;
        }

        .image-card-link img:first-child {
            opacity: 1;
        }

        .image-card-link img:last-child {
            opacity: 0;
        }

        .image-card-link:hover img:first-child {
            opacity: 0;
        }

        .image-card-link:hover img:last-child {
            opacity: 1;
        }

        /* Footer */
        footer {
            background-color: #000; /* Pure black */
            color: #f6be4c;
            text-align: center;
            padding: 20px 0;
            width: 100%;
            margin-top: auto; /* Pushes footer to bottom if content is short */
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }

            .nav-image-tabs {
                width: 90vw;
                flex-wrap: wrap;
                margin: 30px auto 15px; /* Slightly less on mobile */
            }

            .nav-tab-link {
                height: 45px;
            }

            .right-block {
                padding: 20px 0 0;
            }
        }
    </style>
</head>
<body>
    <!-- Image-Based Navigation -->
    <div class="nav-image-tabs">
        <a href="index.html" class="nav-tab-link">
            <img src="photos/home.png" alt="Home">
            <img src="photos/home_hover.png" alt="Home Hover">
        </a>
        <a href="about.html" class="nav-tab-link">
            <img src="photos/about.png" alt="About">
            <img src="photos/about_hover.png" alt="About Hover">
        </a>
        <a href="projects.html" class="nav-tab-link">
            <img src="photos/projects.png" alt="Projects">
            <img src="photos/projects_hover.png" alt="Projects Hover">
        </a>
    </div>

    <!-- Centered Content -->
    <div class="centered-content">
        <div class="container">
            <!-- Left Block -->
            <div class="left-block">
                <a href="about.html" class="main-image-link">
                    <img src="photos/Profile.png" alt="Justin Guo">
                    <img src="photos/Profile_Hover.png" alt="Justin Guo Hover">
                </a>
            </div>

            <!-- Right Block -->
            <div class="right-block">
                <a href="turing_project.html" class="image-card-link">
                    <img src="photos/Turing_Project.png" alt="Turing Project">
                    <img src="photos/Turing_Project_Hover.png" alt="Turing Project Hover">
                </a>
                
                <a href="bionic_ankle_project.html" class="image-card-link">
                    <img src="photos/Bionic_Ankle.png" alt="Project 2">
                    <img src="photos/Bionic_Ankle_Hover.png" alt="Project 2 Hover">
                </a>
                
                <a href="earthquake_detection_project.html" class="image-card-link">
                    <img src="photos/Earthquake_Detection.png" alt="Project 3">
                    <img src="photos/Earthquake_Detection_Hover.png" alt="Project 3 Hover">
                </a>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <!-- You can add copyright, social links, etc. here later -->
        &copy; 2025 Justin Guo. All rights reserved.
    </footer>
</body>
</html>

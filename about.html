    <style> 
        @font-face {
  font-family: 'Acherus Militant Light';
  src: url('fonts/AcherusMilitant-Light.otf') format('opentype');
  font-weight: normal;
  font-style: normal;
  font-display: swap; /* Improves loading behavior */
}
        .nav-image-tabs {
       display: flex;
       width: min(600px, 90vw);
       margin: 40px auto 20px; /* ðŸ‘ˆ Increased top margin to 40px */
       gap: 12px;
       justify-content: center;
   }

   .nav-tab-link {
       flex: 1;
       max-width: 180px;
       height: 50px;
       border-radius: 8px;
       overflow: hidden;
       transition: transform 0.2s ease;
       text-decoration: none;
       display: block;
       position: relative;
   }

   .nav-tab-link:hover {
       transform: scale(1.05);
       z-index: 2;
   }

   .nav-tab-link img {
       width: 100%;
       height: 100%;
       object-fit: contain;
       position: absolute;
       top: 0;
       left: 0;
       transition: opacity 0.3s ease-in-out;
       pointer-events: none;
   }

   .nav-tab-link img:first-child {
       opacity: 1;
   }

   .nav-tab-link img:last-child {
       opacity: 0;
   }

   .nav-tab-link:hover img:first-child {
       opacity: 0;
   }

   .nav-tab-link:hover img:last-child {
       opacity: 1;
   }
       /* Reset & base */
       * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
    font-family: 'Acherus Militant Light', fantasy, serif;
      background-color: #000;
      line-height: 1.6;
      padding: 20px;
      color: #f6be4c;
    }

    /* Two-column layout */
    .content-section {
      display: flex;
      gap: 20px;
      width: 100%;
    }

    /* Left block: 1/6 width */
    .left-block {
  flex: 1;
  padding: 20px;
  /* Remove centering â€” let text start at the top */
  text-align: center;
  font-weight: bold;
  color: #f9d204;
  /* Optional: ensure it aligns to top if right block is taller */
  align-self: flex-start;
}

    /* Right block: 5/6 width */
    .right-block {
      flex: 5; /* 5 parts = 5/6 */
      padding: 30px;
    }

    .right-block .big-title {
      font-size: 10rem;
      margin-bottom: 15px;
      color: #f9d204;
    }

    .right-block .small-text {
      font-size: 1rem;
      color: #f9d204;
      max-width: 800px;
    }
    .profile-section {
  text-align: center;
  margin: 2rem 0;
}

.profile-pic {
  width: 700px;
  height: 700px;
  border-radius: 100%;
  object-fit: cover;
}

.contact-title h2 {
  text-align: center;
  margin: 1.5rem 0;
  font-family: 'Acherus Militant Light', sans-serif;
  font-size: 4rem;
}

.contact-info {
  text-align: center;
  margin: 1rem 0;
}

.contact-info h3 {
  margin-bottom: 0.5rem;
  font-family: 'Acherus Militant Light', sans-serif;
  font-size: 2rem;
}

.contact-info p {
  margin: 0;
  font-size: 2rem;
  color: #f6be4c;
}

    /* Responsive: stack on small screens */
    @media (max-width: 768px) {
      .content-section {
        flex-direction: column;
      }

      .left-block,
      .right-block {
        width: 100%;
      }
    }
    /* Footer */
    footer {
            background-color: #000; /* Pure black */
            color: #f6be4c;
            text-align: center;
            padding: 20px 0;
            width: 100%;
            margin-top: auto; /* Pushes footer to bottom if content is short */
        }
</style>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Justin's Portfolio Website</title>
  <style>
    /* ===== GLOBAL RESET & TYPOGRAPHY ===== */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #000000;
      min-height: 100vh;
      font-family: Arial, sans-serif;
      line-height: 1.6;
      color: #333;
    }

    p {
      margin: 0 0 1.5rem;
    }

    /* ===== NAVIGATION TABS ===== */
    .nav-image-tabs {
      display: flex;
      width: min(600px, 90vw);
      margin: 40px auto 20px;
      gap: 12px;
      justify-content: center;
    }

    .nav-tab-link {
      flex: 1;
      max-width: 180px;
      height: 50px;
      border-radius: 8px;
      overflow: hidden;
      transition: transform 0.2s ease;
      text-decoration: none;
      display: block;
      position: relative;
    }

    .nav-tab-link:hover {
      transform: scale(1.05);
      z-index: 2;
    }

    .nav-tab-link img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      position: absolute;
      top: 0;
      left: 0;
      transition: opacity 0.3s;
      pointer-events: none;
    }

    .nav-tab-link img:first-child { opacity: 1; }
    .nav-tab-link img:last-child { opacity: 0; }
    .nav-tab-link:hover img:first-child { opacity: 0; }
    .nav-tab-link:hover img:last-child { opacity: 1; }

    /* ===== TITLE PAGE ===== */
    .title-page {
      width: 100%;
      height: 400px;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #000000;
    }

    .title-page img {
      max-width: 100%;
      max-height: 100%;
      height: auto;
      width: auto;
      object-fit: contain;
    }

    /* ===== HEADER GRAPHIC ===== */
    .header-graphic {
      width: 100%;
      display: block;
      margin: 0 auto 40px;
    }

    @font-face {
      font-family: 'Acherus Militant Light';
      src: url('fonts/AcherusMilitant-Light.otf') format('opentype');
      font-weight: normal;
      font-style: normal;
      font-display: swap;
    }

    /* ===== BUTTON GALLERY (3-COLUMN GRID) ===== */
    .gallery-buttons {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 16px;
      width: min(75vw, 900px); /* ~3/4 screen, max 900px */
      margin: 0 auto 40px;
      padding: 0 12px;
    }

    .gallery-button {
      width: 100%;
      padding: 10px 16px; /* reduced height, good side padding */
      font-size: 1rem;
      background-color: #222;
      color: #f6be4c;
      border: 1px solid #444;
      border-radius: 6px;
      text-align: center;
      text-decoration: none;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background-color 0.2s, transform 0.15s;
    }

    .gallery-button:hover {
      background-color: #333;
      transform: translateY(-2px);
    }

    /* ===== FOOTER ===== */
    footer {
      background-color: #000;
      color: #f6be4c;
      text-align: center;
      padding: 20px 0;
      width: 100%;
      margin-top: auto;
    }

    /* ===== RESPONSIVE ===== */
    @media (max-width: 768px) {
      .gallery-buttons {
        grid-template-columns: repeat(2, 1fr);
        width: min(85vw, 700px);
      }
      .gallery-button {
        padding: 10px 12px;
        font-size: 0.95rem;
      }
    }

    @media (max-width: 480px) {
      .gallery-buttons {
        grid-template-columns: 1fr;
        width: 90vw;
      }
      .gallery-button {
        padding: 12px 16px;
        font-size: 1rem;
      }
    }
  </style>
</head>

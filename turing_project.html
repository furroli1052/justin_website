<!DOCTYPE html>

  <title>Justin's Portfolio Website</title>
  <style>
    /* ===== GLOBAL RESET & TYPOGRAPHY ===== */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-size: 1500px auto;
      background-color: #000000;
      min-height: 100vh;
      font-family: Arial, sans-serif;
      line-height: 1.6;
      color: #333;
    }

    p {
      margin: 0 0 1.5rem;
    }

    /* ===== NAVIGATION TABS ===== */
    .nav-image-tabs {
      display: flex;
      width: min(600px, 90vw);
      margin: 40px auto 20px;
      gap: 12px;
      justify-content: center;
    }

    .nav-tab-link {
      flex: 1;
      max-width: 180px;
      height: 50px;
      border-radius: 8px;
      overflow: hidden;
      transition: transform 0.2s ease;
      text-decoration: none;
      display: block;
      position: relative;
    }

    .nav-tab-link:hover {
      transform: scale(1.05);
      z-index: 2;
    }

    .nav-tab-link img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      position: absolute;
      top: 0;
      left: 0;
      transition: opacity 0.3s;
      pointer-events: none;
    }

    .nav-tab-link img:first-child { opacity: 1; }
    .nav-tab-link img:last-child { opacity: 0; }
    .nav-tab-link:hover img:first-child { opacity: 0; }
    .nav-tab-link:hover img:last-child { opacity: 1; }

    /* ===== TITLE PAGE ===== */
    .title-page {
      width: 100%;
      height: 500px;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f0f0f0;
    }

    .title-page img {
      max-width: 100%;
      max-height: 100%;
      height: auto;
      width: auto;
      object-fit: contain;
    }

    /* ===== NEW: SINGLE HEADER GRAPHIC (replaces hero + main-content + section) ===== */
    .header-graphic {
      width: 100%;
      display: block;
      margin-bottom: 40px;
    }

    /* ===== GALLERY ===== */
    .gallery {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      padding: 0 20px 40px;
    }

    .gallery-item {
      background: white;
      border: 1px solid #eee;
      text-align: center;
      padding: 10px;
    }

    .gallery-item img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      display: block;
    }

    .gallery-item p {
      margin-top: 8px;
      font-size: 0.9rem;
    }

    /* ===== LARGE TITLE BLOCK ===== */
    .header-graphic {
  width: 100%;
  display: block;
  margin-bottom: 40px;
}
@font-face {
  font-family: 'Acherus Militant Light';
  src: url('fonts/AcherusMilitant-Light.otf') format('opentype');
  font-weight: normal;
  font-style: normal;
  font-display: swap; /* Improves loading behavior */
}
 /* Footer */
 footer {
            background-color: #000; /* Pure black */
            color: #f6be4c;
            text-align: center;
            padding: 20px 0;
            width: 100%;
            margin-top: auto; /* Pushes footer to bottom if content is short */
        }

    /* ===== RESPONSIVE ===== */
    @media (max-width: 768px) {
      .final-section {
        flex-direction: column;
      }
      .gallery {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 480px) {
      .gallery {
        grid-template-columns: 1fr;
      }
    }
  </style>

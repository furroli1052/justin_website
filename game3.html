    .grid-container {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
        background: #000;
        padding: 15px;
        border-radius: 8px;
    }
                
    div.grid-box {
        position: relative;
		display: flex;
		justify-content: center;
		align-items: center;
        width: 600px;
        height: 600px;
		top: 0px;
		left: 0px;
        background: #f6be4c;
        color: white;
        border-radius: 5px;
        text-align: center;
    }
    .content {
        padding: 30px;
        text-align: center;
        display: grid;
        grid-template-columns: 200px 200px;
        grid-template-rows: 220px 220px;
        column-gap: 40px;
        row-gap: 70px;
            
    }
    .variable-display {
        background: #f8f9fa;
        color: #000;
        border-radius: 10px;
        width: 200px;
        height: 180px;
        margin-bottom: 15px;
        border-left: 5px solid #3498db;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
    }
    .display-title {
            color: #2c3e50;
            width: 200px;
            height: 70px;
			margin-top: 30px;
            font-size: 1.3rem;
        }
        
    .display-value {
        font-size: 2.5rem;
        font-weight: bold;
        color: #3498db;
        background: white;
        border-radius: 8px;
        box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;

        /* ‚úÖ VERTICAL + HORIZONTAL CENTERING */
        display: flex;
        align-items: center;
        justify-content: center;
        height: 50px;
        margin-top: 30px;
        padding: 0;
    }
   .nav-tab-link {
       flex: 1;
       max-width: 180px;
       height: 50px;
       border-radius: 8px;
       overflow: hidden;
       transition: transform 0.2s ease;
       text-decoration: none;
       display: block;
       position: relative;
   }

   .nav-tab-link:hover {
       transform: scale(1.05);
       z-index: 2;
   }

   .nav-tab-link img {
       width: 100%;
       height: 100%;
       object-fit: contain;
       position: absolute;
       top: 0;
       left: 0;
       transition: opacity 0.3s ease-in-out;
       pointer-events: none;
   }

   .nav-tab-link img:first-child {
       opacity: 1;
   }

   .nav-tab-link img:last-child {
       opacity: 0;
   }

   .nav-tab-link:hover img:first-child {
       opacity: 0;
   }

   .nav-tab-link:hover img:last-child {
       opacity: 1;
   }

   .content-wrapper {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            width: min(900px, 95vw);
            margin: 0 auto 40px;
            padding: 0 10px;
        }
        .text-block,
.image-block {
    padding-top: 20px;
}
        .text-block {
            flex: 1;
            min-width: 280px;
            max-width: 500px;
        }

        .image-block {
            flex: 1;
            min-width: 280px;
            max-width: 500px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .image-block img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .text-block h2 {
            font-size: 28px;
            margin-bottom: 16px;
            color: #f6be4c;
        }

        .text-block p {
            font-size: 16px;
            line-height: 1.6;
            color: #ccc;
        }

    /* Footer */
    footer {
            background-color: #000; /* Pure black */
            color: #f6be4c;
            text-align: center;
            padding: 20px 0;
            width: 100%;
            margin-top: auto; /* Pushes footer to bottom if content is short */

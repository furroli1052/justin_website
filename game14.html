       display: block;
       position: relative;
   }

   .nav-tab-link:hover {
       transform: scale(1.05);
       z-index: 2;
   }

   .nav-tab-link img {
       width: 100%;
       height: 100%;
       object-fit: contain;
       position: absolute;
       top: 0;
       left: 0;
       transition: opacity 0.3s ease-in-out;

       opacity: 0;
